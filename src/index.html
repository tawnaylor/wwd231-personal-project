<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yellowstone National Park</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <p class="disclaimer">
      <a href="#">National Park Service</a>
    </p>

    <div class="skip-links" aria-label="short-cut links" role="navigation">
      <a href="#main">Skip to main content</a>
    </div>

    <header>
      <!-- Global Header -->
      <section class="global-header">
        <div class="logo">
          <svg class="icon">
            <use xlink:href="/images/sprite.symbol.svg#nps-arrowhead"></use>
          </svg>
          <h1>National Park Service</h1>
        </div>
        <nav class="global-nav">
          <a href="#">Find a Park</a>
          <a href="#">Plan Your Visit</a>
          <a href="#">Learn About the NPS</a>
        </nav>
      </section>

      <!-- Park Header -->
      <section id="park-header" class="hero-banner">
        <img
          class="hero-banner__image"
          src="https://www.nps.gov/common/uploads/structured_data/3C7D5920-1DD8-B71B-0B83F012ED802CEA.jpg"
          alt="Yellowstone National Park"
        />
        <div class="hero-banner__info"></div>
      </section>
    </header>

    <main id="main">
      <h2>Welcome to Yellowstone National Park</h2>
      <p>Experience the beauty of geysers, wildlife, and breathtaking landscapes.</p>
    </main>

    <footer id="park-footer">
      <p>&copy; National Park Service</p>
    </footer>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
